<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Chat App</title>
</head>

<body>
  <div class="mViolet bg-div"></div>
  <div class="mWrapper">
    <div class="mobile"></div>
    <div class="chat">
    <div class="topBar">
      <div class="topWhite"></div>
      <div class="profile">
        <div class="arrow-left"></div>
        <img class="avatar" src="./images/avatar.jpg">
        <div class="name">
          <h1>Samuael Green</h1>
          <span>Available to Walk</span>
        </div>
        <div class="dots"></div>
      </div>
      </div>
      <div class="maessage lf">That sounds great. I’d be happy with that.</div>
      <div class="maessage lf">Could you send over some pictures of your dog, please?</div>
      <div class="dogs">
        <img src="./images/dog-image-1.jpg">
        <img src="./images/dog-image-2.jpg">
        <img src="./images/dog-image-3.jpg">
      </div>
      <div class="maessage rm">Here are a few pictures. She’s a happy girl!</div>
      </div>


      </div>
    </div>
  </div>
  <div class="leftViolet"></div>
</body>

</html>
